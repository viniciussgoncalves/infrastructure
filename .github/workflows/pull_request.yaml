  terraform-plan:
    name: Terraform Plan
    # needs: [security-scan, tfsec-scan]
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up VPN
        uses: ./.github/actions/security/vpn
        with:
          ENDPOINT: ${{ secrets.WG_ENDPOINT }}
          ENDPOINT_PUBLIC_KEY: ${{ secrets.WG_ENDPOINT_PUBLIC_KEY }}
          IPS: ${{ secrets.WG_IPS }}
          ALLOWED_IPS: ${{ secrets.WG_ALLOWED_IPS }}
          PRIVATE_KEY: ${{ secrets.WG_PRIVATE_KEY }}
          PRESHARED_KEY: ${{ secrets.WG_PRESHARED_KEY }}
      - uses: ./.github/actions/terraform/plan
        with:
          TERRAFORM_VERSION: ~1.12
          WORKING_DIRECTORY: ./terraform
          TF_VAR_endpoint: ${{ secrets.TF_PVE_PROVIDER_ENDPOINT }}
          TF_VAR_api_token: ${{ secrets.TF_PVE_PROVIDER_API_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
